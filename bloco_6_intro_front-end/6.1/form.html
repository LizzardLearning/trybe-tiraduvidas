<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando um Currículo</title>
</head>
<body>
  <h1>Crie seu Currículo</h1>

  <p>Preencha os campos abaixo com seus dados pessoais e dados do seu último emprego.</p>
  
  <form action="" method="get">
    <fieldset>
    <legend>Dados Pessoais</legend>
    <div>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" maxlength="40" placeholder="Digite seu nome" required> 
    </div>
    <div>
      <label for="e-mail">Endereço de e-mail:</label>
    <input type="text" id="e-mail" maxlength="50" placeholder="seu_email@exemplo.com" required>
    </div>
    <div>
    <label for="num_cpf">CPF:</label>
    <input type="text" id="num_cpf" maxlength="11" placeholder="Apenas números" required>
    </div>
    <div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" maxlength="200" placeholder="Digite seu endereço" required>
    </div>
    <div>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" maxlength="28" placeholder="Digite sua cidade" required>
    </div>
    <div>
      <selected id="estados-br" name="">

      </selected>
    </div>
    <div>
      <label for="tipo-resd">Tipo:</label>
      <input type="radio" id="tipo-resid" required>
        <option ></option>
    </div>
  </fieldset>
  <fieldset>
    <legend>Dados sobre sua última exeriência profissional</legend>
    <div>
      <label for="resumo">Resumo do seu currículo: </label>
      <input type="textarea" id="resumo" maxlength="1000" required>
    </div>
    <div>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" maxlength="40" required>
    </div>
    <div>
      <label for="descricao">Descrição do Cargo:</label>
      <input type="text" id="descricao" maxlength="500" required>
    </div>
      <label for="data">Data de Início:</label>
      <input type="date" id="data" min="1950-12-31" required>
    <div>

    </div>
  </fieldset>
    
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
